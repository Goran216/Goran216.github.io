<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta property="og:title" content="Card Matching Game">
    <meta property="og:description" content="Play now and show your highiest score! Can you earn 3 stars?">
    <meta property="og:type" content="website">
    <meta property="fb:app_id" content="966242223397117" />
    <meta property="og:image" content="https://goran216.github.io/card-matching-game/img/preview.png">
    <meta property="og:url" content="https://goran216.github.io/card-matching-game/">
    <title>Card Matching Game</title>
    <meta name="description" content="Play now and show your highiest score! Can you earn 3 stars?">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
      <aside class="">
        <p>For developers:</p>

        <a class="github-button" href="https://github.com/goran216" aria-label="Follow @goran216 on GitHub">Follow @goran216</a>

        <a class="github-button" href="https://github.com/goran216/card-matching-game" data-icon="octicon-star" aria-label="Star goran216/card-matching-game on GitHub">Star</a>

        <a class="github-button" href="https://github.com/goran216/card-matching-game/fork" data-icon="octicon-repo-forked" aria-label="Fork goran216/card-matching-game on GitHub">Fork</a>

        <a class="github-button" href="https://github.com/goran216/card-matching-game/issues" data-icon="octicon-issue-opened" aria-label="Issue goran216/card-matching-game on GitHub">Issue</a>
      </aside>
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <div class="timer-container">
            Timer: <span class="timer">0</span> seconds
          </div>
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <div class="restart">
        		<i class="fa fa-repeat"></i>
            Reset
        	</div>
        </section>

         <ul class="deck">
        </ul>
        <div class="overlay is-hidden" id="overlay">
          <div class="modal-content">
            <h3>Congratulations!!!</h3>
            <p id="finalMessage"></p>
            <p id="playAgain">Would you like to play again?</p>
            <button type="button" name="button" id="playAgainButton">Play Again</button>
          </div>
        </div>
    </div>


    <script src="js/app.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->

</body>
</html>
